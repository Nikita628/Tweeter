<div class="feed">
    <div *ngFor="let tweet of tweets" class="tweet-container">
        <app-tweet-details [feedKey]="feedKey" [tweet]="tweet"></app-tweet-details>
    </div>
    <button class="load-more" (click)="onLoadMore()" *ngIf="tweets?.length && totalCount > tweets.length" type="button">Load More</button>
</div>
