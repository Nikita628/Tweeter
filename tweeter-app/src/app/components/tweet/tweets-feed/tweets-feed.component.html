<div class="feed">
    <div *ngFor="let tweet of tweets" class="tweet-container">
        <app-tweet-details [feedKey]="feedKey" [tweet]="tweet"></app-tweet-details>
    </div>
    <button
        *ngIf="tweets.length && totalCount > tweets.length" 
        class="load-more" 
        (click)="onLoadMore()" 
        type="button"
    >
    Load More (Total - {{totalCount}})
    </button>
</div>
