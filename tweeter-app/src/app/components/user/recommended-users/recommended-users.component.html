<div class="recommended">
    <h6 class="recommended-header">Who to follow</h6>
    <hr>
    <div *ngFor="let u of users" class="user">
        <div class="header">
            <app-media 
                [imgUrl]="u.avatarUrl ? u.avatarUrl : 'assets/user-placeholder.png'"
                [width]="'40px'"
                [height]="'40px'"
                [header]="u.name"
                [text]="u.followersCount + ' followers'"
                [link]="'/profile' + '/' + u.id"
            >
            </app-media>
            <button *ngIf="!u.isFolloweeOfCurrentUser" type="button" (click)="onFollow(u.id)">
                <i class="material-icons">person_add</i> Follow
            </button>
            <button *ngIf="u.isFolloweeOfCurrentUser" type="button" (click)="onUnfollow(u.id)">
                <i class="material-icons">person_add_disabled</i> Unfollow
            </button>
        </div>
        <p class="about">
            {{u.about}}
        </p>
        <img *ngIf="u.profileCoverUrl" [src]="u.profileCoverUrl" alt="cover" class="cover">
        <hr>
    </div>
</div>
