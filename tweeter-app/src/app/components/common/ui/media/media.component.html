<div class="media">
    <a *ngIf="imgUrl && link" [routerLink]="link">
        <img [src]="imgUrl" class="media-img" alt="image" [ngStyle]="{width: width, height: height}">
    </a>
    <img *ngIf="imgUrl && !link" [src]="imgUrl" class="media-img" alt="image" [ngStyle]="{width: width, height: height}">
    <div class="media-body">
        <strong *ngIf="link" class="mt-0 mb-1">
            <a class="text-black" [routerLink]="link">{{ header }}</a>
        </strong>
        <strong *ngIf="!link" class="mt-0 mb-1">
            {{ header }}
        </strong>
        <p class="mb-0 text">{{ text }}</p>
    </div>
</div>
